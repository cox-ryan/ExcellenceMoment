<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Excellence Moment</title>
    <link href="application.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="wrapper">
      <header>
        <img src="assets/record_screen.svg" alt="home" style="max-width: 800px;">
      </header>
      <section class="main-controls">
        <canvas class="visualizer" height="100px"></canvas>
        <div id="buttons">
          <button class="record"></button>
          <button class="stop"></button>
        </div>
      </section>
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
      <br>
      <br>
      <section class="sound-clips" height="400px">
      </section>
    </div>
    <script src="application.js"></script>

  </body>
</html>
