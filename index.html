<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Excellence Moment</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/quality-of-work.jpg" />
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <header>
         <img src="assets/interface-01.svg" alt="home"style="max-height: 800px;">
      </header>

          <h1>Choose the focus of your story</h1>
        <form name="form1">
          <select name="focus" id="focus" onchange="if (this.selectedIndex) start();">
              <option value="culture">Culture</option>
              <option value="innovation">Innovation</option>
              <option value="brilliance">Brilliance</option>
              <option value="influence">Influence</option>
              <option value="rigor">Rigor</option>
              <option value="other">Other</option>
            </select>
      </form>
        <h2> Choose your office:</h2>
        <form name="form2">
          <select name="office" id="offices" onchange="if (this.selectedIndex) start();">
              <option value="boston">Boston</option>
              <option value="chicago">Chicago</option>
              <option value="colombia">Colombia</option>
              <option value="dallas">Dallas</option>
              <option value="houston">Houston</option>
              <option value="losangeles">Los Angeles</option>
              <option value="montreal">Montreal</option>
              <option value="newjersey">New Jersey</option>
              <option value="newyork">New York</option>
              <option value="oakland">Oakland</option>
              <option value="sanfrancisco">San Francisco</option>
              <option value="seattle">Seattle</option>
              <option value="toronto">Toronto</option>
              <option value="washingtondc">Washington D.C.</option>
            </select>
      </form>
    <footer>
        <a href="application.html"><input  type="image" border="0" src="assets/Start_button-v2.svg" width="250" height="125" class="center" id="startButton" style="visibility: hidden">
      </footer>
      </div>
  </body>
  <script>

  offices.onclick = function() {
    localStorage.setItem("storageName",offices.value);
  }


  function start(){
    document.getElementById("startButton").style = "visibility: visible";
  }

  document.getElementById("offices").selectedIndex = -1;
    document.getElementById("focus").selectedIndex = -1;
  </script>
</html>
