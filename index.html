<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Excellence Moment</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/quality-of-work.jpg" />
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <header>
         <img src="assets/home_screen.svg" alt="home"style="max-width: 800px;">
      </header>
      <main>
        <form>
          <label for="Offices">Choose your office:</label>
          <select name="office" id="offices" onchange="if (this.selectedIndex) start();">
              <option value="boston">Boston</option>
              <option value="chicago">Chicago</option>
              <option value="colombia">Colombia</option>
              <option value="dallas">Dallas</option>
              <option value="houston">Houston</option>
              <option value="losangeles">Los Angeles</option>
              <option value="montreal">Montreal</option>
              <option value="newjersey">New Jersey</option>
              <option value="newyork">New York</option>
              <option value="oakland">Oakland</option>
              <option value="sanfrancisco">San Francisco</option>
              <option value="seattle">Seattle</option>
              <option value="toronto">Toronto</option>
              <option value="washingtondc">Washington D.C.</option>
            </select>
      </form>
    </main>
    <footer>
        <a href="application.html"><input  type="image" border="0" src="assets/start_button.svg" width="250" height="100" class="center" id="startButton" style="visibility: hidden">
      </footer>
      </div>
  </body>
  <script>

  offices.onclick = function() {
    localStorage.setItem("storageName",offices.value);
  }


  function start(){
    document.getElementById("startButton").style = "visibility: visible";
  }

  document.getElementById("offices").selectedIndex = -1;
  </script>
</html>
